apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-cube
  labels:
    app: {{ .Release.Name }}-cube
    {{- include "enterprise.labels" . | nindent 4 }}
spec:
  type: {{ .Values.cube.service.type }}
  ports:
    - port: {{ .Values.cube.service.service_port }}
      targetPort: {{ .Values.cube.service.port }}
      protocol: TCP
      name: http
  selector:
    app: {{ .Release.Name }}-cube