apiVersion: v1
kind: Service
metadata:
  name: cubestore-worker
  labels:
    {{- include "enterprise.labels" . | nindent 4 }}
spec:
  type: {{ .Values.cubestoreWorker.service.type }}
  ports:
    - port: {{ .Values.cubestoreWorker.service.service_port }}
      targetPort: {{ .Values.cubestoreWorker.service.port }}
      protocol: TCP
      name: http
  selector:
    cubejsApp: cubestoreWorker 